<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            height: 100h;
            display: flex;
            justify-content: center;
            align-items: center;   
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        #form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="content">
        
        <div id="form-container">
            <h1>Diabetes Prediction</h1>
            <form action="/predict" method="POST">
                <label for="Pregnancies">Pregnancies</label>
                <input type="number" id="Pregnancies" name="Pregnancies" placeholder="Enter number of pregnancies" required>

                <label for="Glucose">Glucose</label>
                <input type="number" id="Glucose" name="Glucose" placeholder="Enter glucose level" required>

                <label for="BloodPressure">Blood Pressure</label>
                <input type="number" id="BloodPressure" name="BloodPressure" placeholder="Enter blood pressure" required>

                <label for="SkinThickness">Skin Thickness</label>
                <input type="number" id="SkinThickness" name="SkinThickness" placeholder="Enter skin thickness" required>

                <label for="Insulin">Insulin</label>
                <input type="number" id="Insulin" name="Insulin" placeholder="Enter insulin level" required>

                <label for="BMI">BMI</label>
                <input type="number" step="0.01" id="BMI" name="BMI" placeholder="Enter BMI" required>

                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Enter DPF value" required>

                <label for="Age">Age</label>
                <input type="number" id="Age" name="Age" placeholder="Enter age" required>

                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
